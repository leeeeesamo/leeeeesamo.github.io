<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Preview</title>
  <style>
    :root{
      --bg:#060a14;
      --text:#eef2ff;
      --muted:#a9b6d3;
      --line:rgba(255,255,255,.10);
      --max: 1100px; /* makes it feel like a real website width */
    }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header{
      position: sticky;
      top:0;
      z-index:2;
      backdrop-filter: blur(10px);
      background: rgba(6,10,20,.75);
      border-bottom: 1px solid var(--line);
      padding: 12px 16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .title{
      font-weight: 800;
      letter-spacing: -.2px;
    }
    .hint{
      color: var(--muted);
      font-size: 13px;
      font-weight: 650;
    }
    main{
      max-width: var(--max);
      margin: 0 auto;
      padding: 18px 12px 60px;
    }
    img{
      width: 100%;
      height: auto;
      display:block;
      border: 1px solid var(--line);
      border-radius: 14px;
      background: #0b1020;
    }
    a{
      color: var(--text);
      text-decoration:none;
      font-weight: 750;
      border: 1px solid var(--line);
      padding: 8px 12px;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <header>
    <div>
      <div class="title" id="t">Preview</div>
      <div class="hint">Scroll to view the full page • Use browser zoom if needed</div>
    </div>
    <a id="open" href="#" target="_blank" rel="noreferrer">Open image file ↗</a>
  </header>

  <main>
    <img id="img" alt="Full page preview">
  </main>

  <script>
    const params = new URLSearchParams(location.search);
    const img = params.get("img");
    const title = params.get("title") || "Preview";

    document.title = title;
    document.getElementById("t").textContent = title;

    const imgEl = document.getElementById("img");
    imgEl.src = img;

    const open = document.getElementById("open");
    open.href = img;
  </script>
</body>
</html>
